<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
    <nav>
        <ul class="navUitje">
            <li><a href="index.html"><span>DOKKIE</span></a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="existingTrips.html">Trips</a></li>
        </ul>
        <h1 class="uitjeTitle">Dashboard</h1>
    </nav>
    <main>
        <h1 id="groupNameTitle" aria-live="polite"></h1>
        <ul class="navList">
            <li class="tab active" data-tab="persons" role="tab">People</li>
            <li class="tab" data-tab="payments" role="tab">Payments</li>
            <li class="tab" data-tab="general" role="tab">General</li>
        </ul>
        <div class="tab-content">
            <div id="persons" class="content active">
                <div class="person">
                    <button class="btnStyle" id="addPerson" type="button">Add</button>
                    <ul class="personGrid" id="peopleList"></ul>
                </div>
                <button class="saveBtn" id="saveGroup" type="button">Save Group</button>
            </div>
            <div id="payments" class="content">
                <div class="full-sides">
                    <div class="left-side">
                        <h2>Payments Form</h2>
                        <form id="paymentForm">
                            <label for="payer">Who paid what?:</label>
                            <select name="people" id="peopleInGroup">
                                <option value="">Choose a payer:</option>
                            </select>
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date" placeholder="02-03-2023" required>
                            <label for="description">Description:</label>
                            <input type="text" id="description" name="description" placeholder="Efteling" required>
                            <label for="amount">Fill in amount paid:</label>
                            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                            <button type="submit" class="btnStyle">Add Payment</button>
                        </form>
                    </div>
                    <div class="right-side">
                        <h2>Payment Summary</h2>
                        <div id="paymentsList"></div>
                        <hr />
                        <p><span id="payerName"></span><span id="payerAmount"></span></p>
                        <p>Total group = <span id="totalGroup"></span></p>
                    </div>
                </div>
            </div>
            <div id="general" class="content">
                <p>Coming soon...</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Dokkie. All rights reserved.</p>
    </footer>
    <script src="../src/eventHandler.ts" type="module"></script>
</body>
</html>
