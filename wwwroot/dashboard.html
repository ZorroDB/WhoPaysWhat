<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

<body onload="displayGroupName()">
    <nav>
        <ul class="navUitje">
            <li><span>DOKKIE</span></li>
            <li>Home</li>
            <li>Bestaand uitje</li>
            <button onclick="reset()">debug reset</button>
        </ul>
        <a href="index.html"><h1 class="uitjeTitle">Dashboard</h1></a>
    </nav>
    <main>
        <h1 id="groupNameTitle"></h1>
        <ul class="navList">
            <li class="tab active" data-tab="persons">Personen</li>
            <li class="tab" data-tab="payments">Betalingen</li>
            <li class="tab" data-tab="general">Algemeen</li>
        </ul>
        <div class="tab-content">
            <div id="persons" class="content active">
                <div class="person">
                    <button class="btnStyle" onclick="addPerson()">Voeg toe</button>
                    
                    <ul class="personGrid" id="peopleList">
                        <li>You<i class="fa-solid fa-trash-can"></i></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="payments" class="content">
            <button class="btnStyle">Nieuwe Betaling</button>
        </div>
        <div id="general" class="content">
            <!-- General content here -->
        </div>
        <button class="saveBtn">Save Group</button>
    </main>

    <!-- Only include one script -->
    <script src="../src/index.ts"></script>
